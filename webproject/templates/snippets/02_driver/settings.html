{% extends "snippets/02_driver/page-template.html" %}
{% block content %}
    <style>
        .settings-container {
    background-color: #f0f0f0;
    padding: 20px;
    font-family: Arial, sans-serif;
    }

    .user-profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
    }

    .profile-picture {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    }

    .username {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
    }

    .email {
    font-size: 14px;
    color: #666;
    }

    .settings-menu {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .settings-item {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    text-decoration: none;
    color: #333;
    transition: background-color 0.3s ease;
    }

    .settings-item:hover {
    background-color: #f5f5f5;
    }

    .settings-item i {
    font-size: 18px;
    margin-right: 15px;
    }
    </style>
    <div style="margin-top: -450px !important;" class="settings-container">
        <div class="user-profile">
        <div style="color: white;" class="right-side">
            <img alt="" class="img-icon" src="{% static 'images/driver.png' %}"  >
            <span><strong> {{name}}</strong></span>
        </div>
        </div>
        <div class="settings-menu">
        <a href="{% url 'driver_homepage' %}" class="settings-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Trip</span>
        </a>
        <a href="#" class="settings-item">
            <i class="fas fa-bell"></i>
            <span>Notification Settings</span>
        </a>
        <a href="{% url 'profile' %}" class="settings-item">
            <i class="fas fa-user-edit"></i>
            <span>Edit Profile</span>
        </a>
        <!-- Add more settings items as needed -->
        </div>
    </div>
{% endblock %}
