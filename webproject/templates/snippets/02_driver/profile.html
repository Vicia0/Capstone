{% extends "snippets/02_driver/page-template.html" %}
{% block content %}
    {% load static %}{% load mathfilters %}
    <link rel="stylesheet" href="{% static 'css/page_templates/page-template.css' %}">
    <div class="form-2nd-cont">
        <form name="trip_form" method="POST" id="trip_form" >
            {% csrf_token %}
            <fieldset style="color: rgb(87, 86, 86) !important; border: none !important; background-color: none !important;">
                <div style="margin-top: -450px;" class="details-container">
                    <img id="uploaded-image" style="width: 100px;height: 100px;border-radius: 50%;object-fit: cover;border: 5px solid #fff;" src="{% static 'images/driver.png' %}">
                    <input style="margin-left: 20%;margin-top: 8%;" type="file" id="upload" class="input-upload" onchange="previewImage(event)"><br> <br><br><br>
                    <label style="margin-left: 5%;" for="username">Username:</label>
                    <input type="text" id="username" name="username" style="margin-left: 5%;">
                    <textarea style="background-color: whitesmoke;width: 90% !important;margin-top: 10%;" rows="5" cols="50" placeholder="Write your Bio here..."></textarea>
                    <button style="margin-top: 15% !important; text-align:center ; height:40px; width:90%; border-radius: 10px;color:white;font-weight: bold;background-color: #4B39EF; border-color: whitesmoke !important; border:none " type="button" onclick="submitChanges()" style="margin-left: 20%;">Save</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script>
        function previewImage(event) {
            var uploadedImage = document.getElementById('uploaded-image');
            uploadedImage.src = URL.createObjectURL(event.target.files[0]);
        }
        
        function submitChanges() {
            var usernameInput = document.getElementById('username').value;
            console.log("Username changed to: " + usernameInput);
        }
    </script>
{% endblock content %}
