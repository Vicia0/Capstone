{% extends "page-template.html" %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href = "{% static 'css/01_login_register/login.css'%}" >
	<form method="POST" action="">
		{% csrf_token %}
		<div class="back"><a href="{% url 'home' %}"><i style="color: #4B39EF;" class="fa fa-arrow-left"></i></a></div><br>
		<a href="{% url 'home' %}"><img style="width: 60%;margin-top: -20%;" src="https://res.cloudinary.com/polievicia123/image/upload/v1711027201/share-ride-logo_of0jfa.svg" alt="Share Ride Logo"></a>
		<br><br>
		<input id="tab-phn-n" type="radio" name="tab" class="email-phn email" checked><label for="tab-phn-n" class="tab">Email</label>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input id="tab-email" type="radio" name="tab" class="email-phn phone-nb"><label for="tab-email" class="tab">Phone number</label>        
		<div style="margin-top: -30% !important;" class="login-form">
			<div class="tab-htm email-htm">
				<div class="details">
					<label  for="user">USERNAME</label><input style="background-color: rgb(212, 220, 247);" id="user" type="text" name="username"><br>
					<label  for="pass">PASSWORD</label><input style="background-color: rgb(212, 220, 247);" id="pass" type="password" data-type="password" name="password">
				</div>
			</div>
			<div class="tab-htm phone-nb-htm">
				<div class="details">
					<label for="user">PHONE NUMBER</label><input style="background-color: rgb(212, 220, 247);" id="user" type="text" name="dr_phonen"><br>
					<label for="pass">PASSWORD</label><input style="background-color: rgb(212, 220, 247);" id="pass" type="password" data-type="password" name="dr_password">
				</div>
			</div>
			{% for message in messages %}
		    	<p class="errors" id="messages">{{message}}</p>
	    	{%endfor%}
			<div style="position: relative;top:135px !important;" class="down-content">
				<div style="margin-bottom: 1.5% !important;height: 5% !important;" class="check" >
					<input id="check" type="checkbox">
					<label for="check"> Keep me Signed in</label><br>
				</div>
				<input type="submit" value="Login" class="button" > 
				<p><a style="color: blue;" href="{% url 'CreateAccount_Passenger' %}" >Create Account</a></p>
				<p><a style="color: blue;" href="" >Forgot password?</a></p>

			</div> 
		</div>  
	</form>  
{% endblock content %}
