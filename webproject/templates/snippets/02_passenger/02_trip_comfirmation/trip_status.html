<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Status</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="trip-status">Trip Status: Loading...</div>

    <script>
        // Function to update trip status on the passenger's page
        function updateTripStatus() {
            $.ajax({
                url: '/get_trip_status/', // URL to get trip status from the server
                method: 'GET',
                success: function(response) {
                    // Update trip status on the page
                    $('#trip-status').text('Trip Status: ' + response.status);
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching trip status:', error);
                }
            });
        }

        // Update trip status every 5 seconds (adjust interval as needed)
        setInterval(updateTripStatus, 5000);
    </script>
</body>
</html>
